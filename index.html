<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/header.css">

    <title>OpenSea, the largest NFT marketplace</title>
</head>

<body>

    <header>
        <img class="logo" src="./img/opensea-logo.svg" alt="">

        <div class="search">
            <img src="./img/search.svg" alt="">
            <input type="text" placeholder="Search items, collections, and accounts">
        </div>

        <nav class="nav-menu">
            <ul>
                <div class="text">
                    <a href="#">
                        <li>Explore</li>
                    </a>
                    <a href="#">
                        <li>Stats</li>
                    </a>
                    <a href="#">
                        <li>Resources</li>
                    </a>
                    <a href="#">
                        <li>Create</li>
                    </a>
                </div>
                <div class="svg">
                    <a href="#">
                        <svg class="user" width="25" height="25" viewBox="0 0 20 20" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="10" cy="10" r="9" stroke="#7A7A83" stroke-width="2" />
                            <circle cx="10" cy="7" r="2" stroke="#7A7A83" stroke-width="2" />
                            <path d="M2 15C4.75862 11 14.6897 11 18 15" stroke="#7A7A83" stroke-width="2" />
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="wallet" width="25" height="25" viewBox="0 0 21 20" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M1 1H19V2V5C19 5.65311 19.4174 6.20873 20 6.41465V13.5854C19.4174 13.7913 19 14.3469 19 15V15.5V19H1V1Z"
                                stroke="#7A7A83" stroke-width="2" />
                            <mask id="path-2-inside-1_2_14" fill="white">
                                <rect x="10" y="5" width="11" height="10" rx="1" />
                            </mask>
                            <rect x="10" y="5" width="11" height="10" rx="1" stroke="#7A7A83" stroke-width="4"
                                mask="url(#path-2-inside-1_2_14)" />
                            <circle cx="14" cy="10" r="1" fill="#7A7A83" />
                        </svg>
                    </a>
                </div>
            </ul>
        </nav>

        <button type="button" class="hamburguer">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>

        <nav  class="nav-menu-mobile hidden">
            <ul>
                <li>
                    <div id="explore">
                        <img class="icon" src="./img/compass.png" alt="compass">
                        <button class="opts">Explore</button>
                        <img class="arrow" src="img/right-arrow.png" alt="arrow">
                    </div>
                </li>
                <li>
                    <div id="stats">
                        <img class="icon" src="./img/graph.png" alt="static">
                        <button class="opts">Stats</button>
                        <img class="arrow" src="img/right-arrow.png" alt="arrow">
                    </div>
                </li>
                <li>
                    <div id="resources">
                        <img class="icon" src="./img/copy.png" alt="paper">
                        <button class="opts">Resources</button>
                        <img class="arrow" src="img/right-arrow.png" alt="arrow">
                    </div>
                </li>
                <li>
                    <div id="night-mode">
                        <img class="icon" src="./img/moon.png" alt="moon">
                        <button class="opts">Night mode</button>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </li>
                <a id="connect-wallet" class="blue" href="#">
                    <li>Connect Wallet</li>
                </a>
            </ul>
            <hr style="margin: 10px 0;">
            <div id="links">
                <a href="#"><img src="img/twitter.png" alt=""></a>
                <a href="#"><img src="img/instagram.png" alt=""></a>
                <a href="#"><img src="img/discord.png" alt=""></a>
                <a href="#"><img src="img/reddit.png" alt=""></a>
                <a href="#"><img src="img/youtube.png" alt=""></a>
                <a href="#"><img src="img/tiktok.png" alt=""></a>
            </div>
        </nav>
    </header>

    <section id="principal">
        <img class="background-img" src="./img/img-principal.jpg" alt="">
        <div class="ctn">
            <div class="div-1">
                <aside>
                    <h2>Discover, collect, and sell extraordinary NFTs</h2>
                    <p>OpenSea is the world's first and largest NFT marketplace</p>
                    <div class="btns">
                        <a class="blue" href="">Explore</a>
                        <a class="white" href="">Create</a>
                    </div>
                    <div class="learn">
                        <svg class="play" width="20" height="20" viewBox="0 0 50 50" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect width="50" height="50" rx="25" fill="#2081E2" />
                            <path d="M40 25L17.5 37.9904L17.5 12.0096L40 25Z" fill="white" />
                        </svg>
                        <p>Learn more about OpenSea</p>
                    </div>
                </aside>
            </div>

            <div class="div-2">
                <article>
                    <img class="big" src="./img/img-principal.jpg" alt="">
                    <div class="data">
                        <img class="user-img" src="./img/by-user.jpg" alt="">
                        <div class="text">
                            <h3>Spaceface</h3>
                            <p>Adamtoksoz</p>
                        </div>
                        <svg class="info" width="20" height="20" viewBox="0 0 20 20" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="10" cy="10" r="9" stroke="#7A7A83" stroke-width="2" />
                            <rect x="9" y="8" width="2" height="7" fill="#7A7A83" />
                            <rect x="9" y="5" width="2" height="2" fill="#7A7A83" />
                        </svg>


                    </div>
                </article>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./script/scripts.js"></script>
</body>

</html>
